<!DOCTYPE html>
<html>
  <head>
    <title>Latest Stock Market Tickers</title>
    <script>
      function displayTickers() {
        // API endpoint for stock market data
        const apiUrl = 'https://finance.yahoo.com/most-active';
  
        // Fetch stock market data from API
        fetch(apiUrl)
          .then(response => response.text())
          .then(data => {
            // Extract relevant information from the API response
            const tickers = data.match(/data-symbol="[A-Z]+"/g).map(t => t.split('=')[1].replace(/"/g, ''));
  
            // Display the latest stock market tickers
            document.getElementById('tickers').innerHTML = tickers.join(', ');
          });
      }
    </script>
  </head>
  <body onload="displayTickers()">
    <h1>Latest Stock Market Tickers</h1>
    <p id="tickers"></p>
  </body>
</html>
